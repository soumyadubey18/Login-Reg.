<main>
    <form id="thankYou" class="form-control" style="display: none;">
        <div style="text-align: center">
            <h1>Thank You!</h1>
            <p>You have sucsessfully registerd with us. You can <a href="javascript:void(0);" onclick="showHide('return logIn', 'thankYou')">Log in now</a></p>
        </div>
    </form>

    <form name="login" id="logIn" method="POST" class="form-control" onsubmit=" loginUser()"
        style="display: none;"> 
        <div>
            <h1>LOG IN</h1>
            <ul>
                <li>
                    <label for="uemailId">Email Id</label>
                    <input type="email" name="uemailId" id="uemailId" placeholder="Enter your email id" required>
                </li>
                <li>
                    <label for="ePassword">Password</label>
                    <input type="password" name="ePassword" id="ePassword" placeholder="Enter your password" required>
                </li>
                <li>
                    <button type="submit" id="login">Log In</button>
                    <span>New around here? <a href="javascript:void(0);"
                            onclick="showHide('registerForm','logIn')">Register now</a></span>
                </li>
            </ul>
        </div>
    </form>
